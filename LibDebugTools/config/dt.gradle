apply plugin: 'com.didichuxing.tools.droidassist'
droidAssistOptions {
    config file("$rootDir/LibDebugTools/config/medlinker.xml")//插件配置文件(必选配置,支持多配置文件)
    enable true // 是否启用插件
    logLevel = 1 // 0 关闭日志输出，1 输出日志到控制台 2 输出日志到文件 3 输出日志到控制台以及日志 (可选配置)
    logDir file("${project.buildDir.absolutePath}/dd")
    // 日志输出目录，当日志输出到文件时，默认的输出目录是当前 model 的 build/outputs/logs 目录 (可选配置)
}