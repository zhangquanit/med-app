apply plugin: 'com.med.dokit'

dependencies {
    implementation project(':LibDebugTools')
}

dokitExt {
    //通用设置
    comm {
        //地图经纬度开关
        gpsSwitch false
        //网络开关
        networkSwitch true
        //大图开关
        bigImgSwitch true
        //webView js 抓包
        webViewSwitch true
    }
    // 自定义（修改插件后加入的）
    custom {
        showLaneFun true
    }
}


