plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'consumer-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api rootProject.ext.dependencies["med-bridge"]
    api rootProject.ext.dependencies["tbs"]
    compileOnly 'androidx.appcompat:appcompat:1.3.0'
    compileOnly 'androidx.recyclerview:recyclerview:1.1.0'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly 'androidx.core:core-ktx:1.3.0'
    compileOnly 'com.scwang.smart:refresh-layout-kernel:2.0.3'
    implementation 'com.medlinker.widget:smart-refresh-header-medlinker:0.0.1-SNAPSHOT'
}

apply from: 'maven-push.gradle'