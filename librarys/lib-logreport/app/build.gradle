apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
//是否依赖本地源码
def isloacl = true

android {
    signingConfigs {
        release {
            storeFile file('../test.jks')
            storePassword '123123'
            keyPassword '123123'
            keyAlias 'key0'
        }
        debug {
            storeFile file('../test.jks')
            storePassword '123123'
            keyPassword '123123'
            keyAlias 'key0'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.doctorwork.android.logreport"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations.all {
    resolutionStrategy.dependencySubstitution {
        if (!isloacl) {
            //替换成远程依赖
//            substitute project(':LogReport') with module('com.doctorwork.android.sdk:logreport:1.0.0')
        }
    }
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation project(":librarys:lib-logreport:LogReport")
    implementation project(":librarys:lib-logreport:okhttp")
    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
}