plugins {
    id 'com.android.library'
}
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: 'maven-push.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'consumer-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.1"
    compileOnly 'androidx.appcompat:appcompat:1.3.0'
    compileOnly 'com.google.android.material:material:1.1.0'

    //大图加载
    api "com.davemorrissey.labs:subsampling-scale-image-view:3.7.2"
    //glide
    implementation "com.github.bumptech.glide:glide:4.11.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.11.0"
    //多点触控图片
    //implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'com.bm.photoview:library:1.4.1'
    //zxing
    implementation "com.google.zxing:core:3.2.1"
    implementation "com.google.code.gson:gson:2.8.6"

    implementation "com.blankj:utilcodex:1.30.6"


}
repositories {
    mavenCentral()
    maven { url "https://www.jitpack.io" }
}