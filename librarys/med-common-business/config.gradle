            medHybridVersion             : "0.0.22-SNAPSHOT",
    ]
    deps = [
            'jw'     : [
                    //ButterKnife
                    "butterknife"        : "com.jakewharton:butterknife:${versions["butterknifeVersion"]}",
                    "butterknifeCompiler": "com.jakewharton:butterknife-compiler:${versions["butterknifeVersion"]}",

            ],

            'android': [
                    "material": "com.google.android.material:material:1.3.0-alpha02",
            ],

            'list'   : [
                    'vlayout': "com.alibaba.android:vlayout:1.2.8@aar"
            ]
    ]

    dependencies = [
            "junit"                         : "junit:junit:4.12",
            "support-v4"                    : 'androidx.legacy:legacy-support-v4:1.0.0',
            "appcompat"                     : 'androidx.appcompat:appcompat:1.2.0',
