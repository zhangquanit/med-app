            "lifecycle-viewmodel-savedstate": "androidx.lifecycle:lifecycle-viewmodel-savedstate:${versions["lifecycleVersion"]}",
            //hilt
            "hilt-android"                  : "com.google.dagger:hilt-android:${versions["hiltAndroidVersion"]}",
            "hilt-android-compiler"         : "com.google.dagger:hilt-android-compiler:${versions["hiltAndroidVersion"]}",
            "hilt-lifecycle-viewmodel"      : "androidx.hilt:hilt-lifecycle-viewmodel:${versions["hiltLifecycleViewmodelVersion"]}",
