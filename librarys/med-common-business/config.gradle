            //bugly
            "bugly-crashreport-upgrade"     : "com.tencent.bugly:crashreport_upgrade:1.4.2",
            //tinker
            "tinker-android-lib"            : "com.tencent.tinker:tinker-android-lib:1.9.14.7",
            "luban"                         : "top.zibin:Luban:1.1.8",
            "subsampling-scale-image-view"  : "com.davemorrissey.labs:subsampling-scale-image-view:3.7.2",
            "growingio"                     : "com.growingio.android:vds-android-agent:autotrack-2.8.23",
            "android-pickerview"            : "com.contrarywind:Android-PickerView:4.1.9",
            "tencent-trtc"                  : "com.tencent.liteav:LiteAVSDK_TRTC:latest.release",
            "WxMin"                         : 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:5.3.1',

            //*************** 自研库 **************************
