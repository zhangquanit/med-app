ext {
    android = [
            applicationId       : "com.medlinker.app.business",
            compileSdkVersion   : 29,
            buildToolsVersion   : "29.0.3",
            minSdkVersion       : 19,
            targetSdkVersion    : 29,
            minifyEnabledDebug  : false,
            minifyEnabledRelease: false,
    ]

    project = [
            hostTypeDev   : 4,
            hostTypeQa    : 4,
            hostTypeOnline: 3,
    ]

    versions = [
            lifecycleVersion             : "2.2.0",
            hiltAndroidVersion           : "2.28-alpha",
            hiltLifecycleViewmodelVersion: "1.0.0-alpha02",
            retrofitVersion              : "2.2.0",
            rxlifecycleVersion           : "3.1.0",
